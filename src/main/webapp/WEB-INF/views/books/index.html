<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
</head>
<body>

<div th:each="book : ${books}">
    <a th:text="${book.getName()}+', '+${book.getAuthor()}+', '+${book.getYear()}"
       th:href="@{/books/{id}(id=${book.getId()})}">Book</a>
</div>
<br>
<hr>

<a href="/books/new">Добавить книгу</a>

<nav>
    <a href="/books">Books</a>
    <a href="/people">People</a>
    <a href="/books/search">Books search</a>
</nav>

</body>
</html>
