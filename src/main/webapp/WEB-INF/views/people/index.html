<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>People</title>
</head>
<body>

<div th:each="person : ${people}">
    <a th:text="${person.getName()}+', '+${person.getYearOfBirth()}" th:href="@{/people/{id}(id=${person.getId()})}">User</a>
</div>
<br>
<hr>

<a href="/people/new">Create new person</a>

</body>
</html>
