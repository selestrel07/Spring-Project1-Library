<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add new person</title>
</head>
<body>

<form th:method="POST" th:action="@{/people}" th:object="${person}">
    <label for="name">Введите ФИО: <input type="text" th:field="*{name}" id="name" /></label>
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">ERROR</div><br>
    <label for="yearOfBirth">Введите год рождения: <input type="text" th:field="*{yearOfBirth}" id="yearOfBirth" /></label>
    <div style="color:red" th:if="${#fields.hasErrors('yearOfBirth')}" th:errors="*{yearOfBirth}">ERROR</div><br>
    <input type="submit" value="Create!" />
</form>
</body>
</html>
