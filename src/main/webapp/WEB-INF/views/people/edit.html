<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit person</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/people/{id}(id=${person.getId()})}" th:object="${person}">
    <label for="name">Name: <input type="text" th:field="*{name}" id="name" /></label>
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">ERROR</div><br>
    <label for="yearOfBirth">Year of birth: <input type="text" th:field="*{yearOfBirth}" id="yearOfBirth" /></label>
    <div style="color:red" th:if="${#fields.hasErrors('yearOfBirth')}" th:errors="*{yearOfBirth}">ERROR</div><br>
    <input type="submit" value="Save" />
</form>
</body>
</html>
